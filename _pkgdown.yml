url: ~
template:
  bootstrap: 5

reference:
- title: "Replace selected text"
  desc: "Format selected text with Rd (R Documentation) markup."
  contents:
  - matches("^rd_[^list]")
- title: "Insert list templates"
  desc: "Insert {roxygen2} blocks that are skeletons for creating lists."
  contents:
  - starts_with("rd_list")
- title: "Breathe"
  desc: "It's important to stop and breathe from time-to-time."
  contents:
  - breathe
